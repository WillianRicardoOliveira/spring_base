# Endereco #
endereco.id = O Id não pode estar nulo.
endereco.cep = O Cep não pode estar nulo ou em branco.
endereco.cep.digitos = O Cep deve conter apenas dígitos.
endereco.cep.tamanho = O Cep deve conter entre 1 e 10 caracteres.
endereco.localidade = A Localidade não pode estar nulo ou em branco.
endereco.localidade.tamanho = A Localidade deve conter entre 1 e 100 caracteres.
endereco.uf = A UF não pode estar nulo ou em branco.
endereco.uf.tamanho = A UF deve conter 2 caracteres.
endereco.bairro = O Bairro não pode estar nulo ou em branco.
endereco.bairro.tamanho = O Bairro deve conter entre 1 e 100 caracteres.
endereco.logradouro = O Logradouro não pode estar nulo ou em branco.
endereco.logradouro.tamanho = O Logradouro deve conter entre 1 e 150 caracteres.
endereco.numero = O Número não pode estar nulo ou em branco.
endereco.numero.digitos = O Número deve conter apenas dígitos.
endereco.numero.tamanho = O Número deve conter entre 1 e 10 caracteres.
endereco.complemento.tamanho = O Complemento deve conter no máximo 50 caracteres.















