



# Entidade #
entidade.id = O ID da entidade é obrigatório e não pode ser nulo.


entidade.nome.vazio = O nome da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.nome.tamanho = O nome da entidade pode ter no máximo 255 caracteres.

entidade.nome_fantasia.tamanho = O nome fantasia da entidade pode ter no máximo 255 caracteres.

entidade.numero_documento.vazio = O número do documento da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.numero_documento.tamanho = O número do documento da entidade pode conter apenas dígitos numéricos e ter no máximo 20 caracteres.





entidade.inscricao_estadual.digitos = A inscrição estadual da entidade deve conter apenas dígitos numéricos e ter no máximo 15 caracteres.
entidade.inscricao_municipal.digitos = A inscrição municipal da entidade deve conter apenas dígitos numéricos e ter no máximo 15 caracteres.
entidade.regime_tributacao_federal = O regime de tributação federal da entidade é obrigatório e não pode ser nulo.
entidade.setor_atividade = O setor de atividade da entidade é obrigatório e não pode ser nulo.
entidade.endereco = O endereço da entidade é obrigatório e não pode ser nulo.














