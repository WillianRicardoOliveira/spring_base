# Entidade #
entidade.id.vazio = O ID da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.pessoa_juridica.vazio = A pessoa juridica da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).
entidade.nome.vazio = O nome da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.nome.tamanho = O nome da entidade pode ter no máximo 255 caracteres.
entidade.numero_documento.vazio = O número do documento da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.numero_documento.tamanho = O número do documento da entidade pode conter apenas dígitos numéricos e ter no máximo 20 caracteres.
entidade.inscricao_estadual.digitos = A inscrição estadual da entidade pode conter apenas dígitos numéricos e ter no máximo 15 caracteres.
entidade.inscricao_municipal.digitos = A inscrição municipal da entidade pode conter apenas dígitos numéricos e ter no máximo 15 caracteres.
entidade.cliente.vazio = O cliente da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).
entidade.fornecedor.vazio = O fornecedor da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).
entidade.parceiro.vazio = O parceiro da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).
entidade.transportador.vazio = O transportador da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).
entidade.regime_tributacao_federal.vazio = O regime de tributação federal da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.setor_atividade.vazio = O setor de atividade da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.endereco.vazio = O endereço da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.contato_principal.vazio = O contato principal é obrigatório e não pode estar vazio ou em branco.
entidade.contato_principal.tamanho = O contato principal da entidade pode ter no máximo 255 caracteres.
entidade.email_nfe.vazio = O e-mail NFe da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.email_nfe.tamanho = O e-mail NFe da entidade pode ter no máximo 255 caracteres.
entidade.email_comercial.vazio = O e-mail comercial da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.email_comercial.tamanho = O e-mail comercial da entidade pode ter no máximo 255 caracteres.
entidade.telefone_primeiro.vazio = O primeiro telefone da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.telefone_primeiro.tamanho = O primeiro telefone da entidade pode ter no máximo 20 caracteres.
entidade.telefone_segundo.vazio = O segundo telefone da entidade é obrigatório e não pode estar vazio ou em branco.
entidade.telefone_segundo.tamanho = O segundo telefone da entidade pode ter no máximo 20 caracteres.
entidade.nacional.vazio = O nacional da entidade é obrigatório e deve ser verdadeiro (true) ou falso (false).



